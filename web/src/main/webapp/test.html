<!DOCTYPE html>
<html lang="zh-cn" xmlns:ng="http://angularjs.org" id="ng-app">
  <head>
    <meta charset="utf-8">
    <title>测试</title>
    <link rel="stylesheet" type="text/css" href="lib/mocha/mocha.css">
  </head>

  <body > 

    <div id="tests" style="font-size: 12px;margin: 10px 50px;">
    <input type="checkbox" value="common" checked>Common
    <input type="checkbox" value="employee" checked>Employee
    <input type="checkbox" value="user" checked >User
    <input type="checkbox" value="rule" checked>Rule
    <input type="checkbox" value="task" checked >Task
    <button type="button">运行</button>
    </div>

    <div id="mocha">    
    </div>
    <script src="lib/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="lib/jquery.cookie.js" type="text/javascript"></script>

    <!-- Mocha and it's plugins -->
    <script src="lib/mocha/expect.js"></script>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
  
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular-table.js" type="text/javascript"></script>

    <script src="./scripts/test.config.js" type="text/javascript"></script>

    <script src="lib/seajs/sea.js"
        data-config="./scripts/config.js"
        data-main="./scripts/test.js"></script>

    <script>
        $("#tests button").click(function() {
            var cases = [];
            $("#tests input").each(function(i, input) {
                if ($(input).attr("checked")) {
                    cases.push($(input).val());
                }
            });
            window.location.href = "test.html#cases=" + cases.join(",");
            window.location.reload();
        });
    </script>
  </body>
</html>
