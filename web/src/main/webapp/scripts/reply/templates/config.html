<div class="row-fluid">
    <div class="block block-without-border span12">
    	<!-- 区间 -->
		<div class="progress replyconfigs">
			<div ng-repeat="config in replyconfig.configs" ng-click="replyconfig.onselect(config)"
				 class="bar bar-{{config.level}}" style="width:16.6%\9; width: {{config.percent}}%;" title="设置了{{config.replys.length}}条回复">
			{{config.min}} - {{config.max}} ({{config.replys.length}})
			</div>
		</div>

		<!-- 当前区间的回复 -->
		<table class="table table-striped" ng-show="replyconfig.selected">
		<thead>
			<tr>
			<th width="15%">类型</th>
			<th>回复内容</th>
			<th width="15%">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="reply in replyconfig.selected.replys">
				<td>{{reply.type}}</td>
				<td>{{reply.text}}</td>
				<td>
					<button class="btn btn-small btn-danger" type="button" ng-click="replyconfig.remove(reply)">删除</button>
				</td>
			</tr>
		</tbody>
		</table>

		<!-- 未选择区间 -->
		<div ng-show="!replyconfig.selected" style="text-align:center;font-size:16px;">请点击上方任意区间</div>
    </div>
</div>

<div class="row-fluid" ng-show="replyconfig.selected">
	<div class="span12">
		<br/>
		<form name="createReplyForm">
		<table class="ecgprops">

		<tr>
		<td width="100px" valign="top"><label for="replyconfig-username">区间:</label></td>
		<td>
			<span>{{replyconfig.selected.min}}</span> - <span>{{replyconfig.selected.max}}</span>
		</tr>

		<tr>
		<td width="100px" valign="top"><label for="replyconfig-username">类型:</label></td>
		<td>
			<select ng-model="replyconfig.newobj.type" ng-options="g.value as g.label for g in replyconfig.replytypes" required focus></select>
		</tr>

		<tr>
		<td valign="top"><label for="replyconfig-name">回复内容:</label></td>
		<td>
			<textarea rows="3" ng-model="replyconfig.newobj.text" class="input-xlarge" id="replyconfig-name" required placeholder="请输入回复内容" style="width:500px;"></textarea>
			<span class="required">*</span>
		</td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid" ng-show="replyconfig.selected">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': createReplyForm.$valid}" 
				ng-click="replyconfig.create()"
				ng-disabled="!createReplyForm.$valid">
			<i class="icon-save"></i>保存
		</button>
    </div>
</div>
