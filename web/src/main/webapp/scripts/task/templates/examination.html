<div class="row-fluid" ng-show="task.data && task.data.length > 0 && !task.showDetail">
    <div class="span12 buttons">
        <button class="btn btn-primary" type="button"
                ng-click="task.refresh()">
            <i class="icon-refresh"></i>刷新
        </button>
        <button class="btn" type="button"
                ng-class="{'btn-danger': !task.showDetail && task.selected}"
                ng-click="task.confirmDelete()" ng-disabled="task.showDetail || task.selected == null">
            <i class="icon-remove"></i>删除
        </button>
    </div>
</div>
<div class="row-fluid">
    <div class="span12" ng-show="task.data && task.data.length > 0 && !task.showDetail">
        <div class="block-body block-body-grid collapse in">
            <!-- 当前区间的回复 -->
            <table class="table table-hover">
            <thead>
                <tr>
                <th>ID</th>
                <th>体检时间</th>
                <th>健康状态</th>
                <th>处理状态</th>
                <th>&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in task.data" ng-click="task.view(item, false)">
                    <td nowrap>{{item.id}}</td>
                    <td nowrap class="ecgGridLink">{{item.createdDate}}</td>
                    <td nowrap><span class="label label-{{task.translateLevel(item.level)}}">{{task.getLevelLabel(item.level)}}</span></td>
                    <td nowrap>
                        <span>{{task.getWorkStatusLabel(item.status)}}</span>
                    </td>
                    <td nowrap ng-click="task.view(item, true)">
                        <a href="javascript:void(0)">查看</a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
    <div class="span12" ng-show="task.showDetail">
        <a href="#/examination" class="btn btn-primary">返回</a>
        <div ecg-task-view style="margin-top: 10px;"></div>
        <a href="#/examination" class="btn btn-primary">返回</a>
    </div>
    <div class="span12" ng-show="task.data == null || task.data.length == 0">
        没有您的体检记录，如需帮助，请联系客服。
    </div>
</div>
