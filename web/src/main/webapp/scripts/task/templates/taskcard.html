<h5 class="ecgHd">检测简报</h5>
<table class="ecgprops">
<tr>
<td><label>测试项目:</label></td>
<td><span class="prop">{{taskcard.task.testItem}}</span></td>
<td><label>健康状态:</label></td>
<td><span class="prop">
<div class="btn-group">
  <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">正常<span class="caret"></span></a>
  <ul class="dropdown-menu">
    <li><a href="#">人工异常</a></li>
  </ul>
</div>
</span></td>
<td><label>处理状态:</label></td>
<td><span class="prop">{{taskcard.task.isHandler}}</span></td>
</tr>
</table>
<table class="ecgprops">
<tr>
<td><label>血压:</label></td>
<td><span class="prop">低压-{{taskcard.task.bloodPressureLow}} 高压-{{taskcard.task.bloodPressureHigh}}</span></td>
<td><label>心率:</label></td>
<td><span class="prop">{{taskcard.task.heartRhythm}}</span></td>
<td><label>血氧:</label></td>
<td><span class="prop">{{taskcard.task.bloodOxygen}}</span></td>
<td><label>呼吸:</label></td>
<td><span class="prop">{{taskcard.task.breath}}</span></td>
<td><label>体温:</label></td>
<td><span class="prop">{{taskcard.task.temperature}}</span></td>
<td><label>脉率:</label></td>
<td><span class="prop">{{taskcard.task.pulserate}}</span></td>
</tr>
</table>
