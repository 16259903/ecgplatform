<div class="row-fluid">
	<div class="span12 buttons">
		<button class="btn" type="button"
				ng-click="undone.reply()" ng-disabled="undone.selected == null || undone.selected.examination == null">
			<i class="icon-edit"></i>提交回复
		</button>
		<button class="btn" type="button"
				ng-show="!session.user.isExpert()"
				ng-click="undone.forward()" ng-disabled="undone.selected == null || undone.selected.examination == null">
			<i class="icon-share-alt"></i>转交专家
		</button>
    </div>
</div>
<div class="row-fluid">
    <div class="block span4">
        <div ecg-undone-task-list></div>
    </div>
    <div class="block span8">
        <div ecg-undone-task-view></div>
    </div>
</div>
<div ecg-reply-dialog></div>
<div ecg-forward-dialog></div>
