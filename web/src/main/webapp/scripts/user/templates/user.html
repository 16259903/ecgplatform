<div class="row-fluid">
	<div class="span12 buttons">
		<input type="text" placeholder="请输入任意关键字" title="请输入任意关键字" ng-model="user.query" ng-change="user.queryChanged(user.query)">
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">
		<table at-table class="table table-bordered" pagination="userPagination">
		  <thead></thead>
		  <tbody>
		    <tr ng-click="user.selectedItem = item" ng-class="{'active': user.selectedItem == item}">
				<td at-implicit sortable title="登录名" attribute="username" class="ecgGridLik" ng-click="user.showPage(item)"></td>
				<td at-implicit sortable title="姓名" attribute="name"></td>
				<td sortable title="性别">
					{{user.getGenderLabel(item)}}
				</td>
				<td sortable title="是否在职">
					{{user.getDismissedLabel(item)}}
				</td>
				<td at-implicit sortable title="电话" attribute="mobile"></td>
		    </tr>
		  </tbody>
		</table>

		<at-pagination items-per-page="10" instance="userPagination" list="user.filteredData"></at-pagination>
    </div>
</div>
