<div class="row-fluid">
	<div class="span12">
		<div ng-repeat="operator in expert.operators" class="employeeLink">
			<div class="alert fade in">
        	<input type="checkbox" ng-click="expert.check(operator)"> <strong>{{operator.name}}</strong>
        	</div>
      	</div>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn btn-primary" type="button"
				ng-click="expert.addOperators()">
			<i class="icon-save"></i>新增
		</button>
		<button class="btn btn-danger" type="button"
				ng-click="expert.removeOperators()">
			<i class="icon-remove"></i>删除
		</button>
		<a href="#/expert" class="btn"><i class="icon-list"></i>返回</a>
    </div>
</div>
