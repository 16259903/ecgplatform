<div class="row-fluid">
	<div class="span12">
		<br/>
		<form name="createChiefForm">
		<table class="ecgprops">

		<tr>
		<td width="100px" valign="top"><label for="chief-username">登录名:</label></td>
		<td>
			<input ng-model="chief.newobj.username" class="input-xlarge" id="chief-username"
				   focus required ng-pattern="/^[a-zA-Z0-9_]{3,16}$/"
				   placeholder="请输入登录名" ng-change="chief.checkUnique()"></input>
			<span class="required">*</span><span class="desc">只能为字母和数字组合。至少3个字符，最多16个。初始登录密码与登录名一致</span></td>
		</tr>

		<tr>
		<td><label for="chief-name">姓名:</label></td>
		<td>
			<input ng-model="chief.newobj.name" class="input-xlarge" id="chief-name" focus required placeholder="请输入姓名"></input>
			<span class="required">*</span>
		</td>
		</tr>

		<tr>
		<td><label for="chief-gender">性别:</label></td>
		<td><select ng-model="chief.newobj.gender" ng-options="g.value as g.label for g in chief.genders"></select></td>
		</tr>

		<tr>
		<td ><label for="chief-birthday">出生日期:</label></td>
		<td>
			
			<div id="chief-birthday" class="input-append date">
			    <input ng-model="chief.newobj.birthday" type="text" readonly="readonly" placeholder="请选择出生日期"></input>
			    <span class="add-on">
			      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
			      </i>
			    </span>
		    </div>
		</td>
		</tr>

		<tr>
		<td ><label for="chief-idCard">身份证:</label></td>
		<td><input ng-model="chief.newobj.idCard" ng-pattern="/^(\d{18,18}|\d{17,17}[xX])$/"
			class="input-xlarge" id="chief-idCard" placeholder="请输入18位身份证号码"></input></td>
		</tr>

		<tr>
		<td ><label for="chief-title">职务:</label></td>
		<td><input ng-model="chief.newobj.title" class="input-xlarge" id="chief-title" placeholder="请输入职务信息"></input></td>
		</tr>

		<tr>
		<td ><label for="chief-tel">电话:</label></td>
		<td>
		<input ng-model="chief.newobj.mobile" ng-pattern="/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/"
		 class="input-xlarge" id="chief-tel" placeholder="请输入联系电话,固话请带区号"></input>
		</td>
		</tr>

		<tr>
		<td ><label for="chief-company">所在医院:</label></td>
		<td><input ng-model="chief.newobj.company" class="input-xlarge" id="chief-company" placeholder="请输入所在医院" ></input></td>
		</tr>

		<tr>
		<td ><label for="chief-dismissed">工作状态:</label></td>
		<td><select ng-model="chief.newobj.dismissed" ng-options="g.value as g.label for g in chief.dismissedStates"></select></td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': createChiefForm.$valid && chief.isUnique}" 
				ng-click="chief.create()"
				ng-disabled="!createChiefForm.$valid || !chief.isUnique">
			<i class="icon-save"></i>保存
		</button>
		<a href="#/chief" class="btn"><i class="icon-remove"></i>取消</a>
    </div>
</div>
