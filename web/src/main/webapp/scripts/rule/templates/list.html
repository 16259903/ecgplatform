<div class="row-fluid">
	<div class="span12 buttons">
		<a href="#/rule/new" class="btn" ng-show="!session.user.isOperator()"><i class="icon-plus" ></i>新增规则</a>
		<button class="btn" type="button"
				ng-class="{'btn-danger': rule.selectedItem != null && (rule.selectedItem.userId == session.user.id || session.user.isAdmin())}"
				ng-show="!session.user.isOperator()"
				ng-click="rule.confirmDelete()"
				ng-disabled="rule.selectedItem == null">
			<i class="icon-remove"></i>删除规则
		</button>
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">
	<!-- 过滤规则-->
	<form name="ruleForm">
		<table class="table table-hover rules">
		<thead>
			<tr>
			<th width="8%">设备类型</th>
			<th width="8%">指标编码</th>
			<th >指标名称</th>
			<th>检测区间</th-->
			<th width="25%">说明</th>
			<th width="15%">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in rule.data" ng-click="rule.selectedItem = item" ng-class="{'active': rule.selectedItem == item}">
				<td>{{item.type}}</td>
				<td>{{item.code}}</td>
				<td class="ecgGridLik" ng-click="rule.showPage(item)">{{item.name}}</td>
				<td>[{{item.min}}, {{item.max}})</td>
				<td>{{item.remark}}</td>
				<td>
					<a href="javascript:void(0)" ng-click="rule.editReplyConfig(item)" ng-show="item.userId == session.user.id">设置</a>
					<a href="javascript:void(0)" ng-click="rule.editReplyConfig(item)" ng-show="item.userId != session.user.id">查看</a>
				</td>
			</tr>
		</tbody>
		</table>
	</form>
    </div>
</div>
